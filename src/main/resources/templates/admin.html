<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Panel de Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <main class="flex-grow-1">
      <div class="container py-4">
        <!-- Mensajes flash -->
        <div
          th:if="${successMessage}"
          class="alert alert-success"
          th:text="${successMessage}"
        ></div>

        <!-- NAV -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Panel de Administración</h2>
          <div>
            <a
              th:href="@{/admin(section='faqs')}"
              class="btn btn-outline-primary me-2"
              th:classappend="${section=='faqs'} ? ' active'"
            >
              <i class="bi bi-question-circle"></i> Preguntas
            </a>
            <a
              th:href="@{/admin(section='documentos')}"
              class="btn btn-outline-primary"
              th:classappend="${section=='documentos'} ? ' active'"
            >
              <i class="bi bi-file-earmark"></i> Documentos
            </a>
          </div>
        </div>

        <!-- SWITCH -->
        <div th:switch="${section}">
          <!-- Sección FAQ -->
          <div th:case="'faqs'">
            <div class="card mb-4">
              <div class="card-body">
                <h5>Nueva / Editar Pregunta</h5>
                <form
                  th:action="@{/admin/faq/guardar}"
                  method="post"
                  class="row g-2"
                >
                  <input type="hidden" name="id" th:value="${faqForm.idFaq}" />
                  <div class="col-12">
                    <input
                      type="text"
                      name="question"
                      class="form-control"
                      placeholder="Pregunta"
                      required
                      th:value="${faqForm.question}"
                    />
                  </div>
                  <div class="col-12">
                    <textarea
                      name="answer"
                      class="form-control"
                      placeholder="Respuesta"
                      required
                      rows="4"
                      th:text="${faqForm.answer}"
                    ></textarea>
                  </div>
                  <div class="col-12 text-end">
                    <button class="btn btn-primary">Guardar</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Listado de Preguntas</h5>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Pregunta</th>
                      <th>Respuesta</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="faq : ${faqs}">
                      <td th:text="${faq.idFaq}"></td>
                      <td th:text="${faq.question}"></td>
                      <td th:text="${faq.answer}"></td>
                      <td>
                        <a
                          th:href="@{/admin/faq/editar/{id}(id=${faq.idFaq})}"
                          class="btn btn-sm btn-outline-secondary"
                          >Editar</a
                        >
                        <a
                          th:href="@{/admin/faq/eliminar/{id}(id=${faq.idFaq})}"
                          class="btn btn-sm btn-danger"
                          onclick="return confirm('Eliminar esta pregunta?')"
                          >Eliminar</a
                        >
                      </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(faqs)}">
                      <td colspan="4" class="text-center text-muted">
                        No hay preguntas.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Sección Documentos -->
          <div th:case="'documentos'">
            <div class="card mb-4">
              <div class="card-body">
                <h5>Subir / Reemplazar Documento</h5>
                <form
                  th:action="@{/admin/documentos/guardar}"
                  method="post"
                  enctype="multipart/form-data"
                  class="row g-2"
                >
                  <input
                    type="hidden"
                    name="id"
                    th:value="${documentoForm.id}"
                  />
                  <div class="col-md-4">
                    <input
                      type="text"
                      name="titulo"
                      class="form-control"
                      placeholder="Título"
                      required
                      th:value="${documentoForm.titulo}"
                    />
                  </div>
                  <div class="col-md-3">
                    <input
                      type="text"
                      name="slug"
                      class="form-control"
                      placeholder="Slug"
                      required
                      th:value="${documentoForm.slug}"
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="file"
                      name="file"
                      class="form-control"
                      accept=".pdf,.doc,.docx"
                    />
                  </div>
                  <div class="col-md-1 text-end">
                    <button class="btn btn-primary">Subir</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Listado de Documentos</h5>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Título</th>
                      <th>Slug</th>
                      <th>Tipo</th>
                      <th>Fecha subida</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="doc : ${documentos}">
                      <td th:text="${doc.id}"></td>
                      <td th:text="${doc.titulo}"></td>
                      <td th:text="${doc.slug}"></td>
                      <td th:text="${doc.tipoContenido}"></td>
                      <td
                        th:text="${#temporals.format(doc.fechaSubida, 'dd/MM/yyyy HH:mm')}"
                      ></td>
                      <td>
                        <a
                          th:href="@{/documentos/{slug}(slug=${doc.slug})}"
                          target="_blank"
                          class="btn btn-sm btn-info"
                          >Ver</a
                        >
                        <a
                          th:href="@{/documentos/{slug}/descargar(slug=${doc.slug})}"
                          class="btn btn-sm btn-success"
                          >Descargar</a
                        >
                        <a
                          th:href="@{/admin/documentos/editar/{id}(id=${doc.id})}"
                          class="btn btn-sm btn-outline-secondary"
                          >Editar</a
                        >
                        <a
                          th:href="@{/admin/documentos/eliminar/{id}(id=${doc.id})}"
                          class="btn btn-sm btn-danger"
                          onclick="return confirm('Eliminar este documento?')"
                          >Eliminar</a
                        >
                      </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(documentos)}">
                      <td colspan="6" class="text-center text-muted">
                        No hay documentos.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
