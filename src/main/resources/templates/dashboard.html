<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - MiNegocio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header con logo y navbar -->
    <div th:replace="fragments/header :: header"></div>

    <main class="flex-grow-1">
      <div class="container py-5">
        <div class="container py-5">
          <div class="text-center mb-4">
            <h2><i class="bi bi-graph-up-arrow"></i> Panel Principal</h2>
            <p>Bienvenido al panel de gestión de tu franquicia.</p>
          </div>

          <div class="row text-center">
            <div class="col-md-4">
              <div class="card shadow p-3 mb-4">
                <i class="bi bi-people-fill display-4 text-primary"></i>
                <h5 class="mt-3">Usuarios</h5>
                <p>Gestión de usuarios registrados</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow p-3 mb-4">
                <i class="bi bi-database-check display-4 text-success"></i>
                <h5 class="mt-3">Base de Datos</h5>
                <p>Estado y configuración de conexión</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow p-3 mb-4">
                <i class="bi bi-bar-chart-fill display-4 text-danger"></i>
                <h5 class="mt-3">Estadísticas</h5>
                <p>Accesos, actividad y más</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
