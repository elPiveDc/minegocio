<!-- templates/fragments/footer.html -->
<footer class="bg-dark text-white pt-5 pb-3 mt-5" th:fragment="footer">
  <div class="container text-center text-md-start">
    <div class="row">
      <!-- Logo y descripción -->
      <div class="col-md-4 mb-4">
        <a
          th:href="@{/}"
          class="navbar-brand d-flex align-items-center text-decoration-none"
        >
          <img
            th:src="@{/img/image.png}"
            alt="Logo MiNegocio"
            width="50"
            class="me-2"
          />
          <span class="fw-bold fs-4 text-primary mb-0">MiNegocio</span>
        </a>
        <p class="text-light">
          Plataforma de gestión de franquicias. Simplifica la administración y
          centraliza tu operación desde un solo lugar.
        </p>
      </div>

      <!-- Enlaces rápidos -->
      <div class="col-md-4 mb-4">
        <h6 class="text-uppercase fw-bold mb-3">Enlaces</h6>
        <ul class="list-unstyled">
          <li>
            <a
              th:href="@{/}"
              class="text-white text-decoration-none d-block mb-2 link-footer"
              >Inicio</a
            >
          </li>
          <li>
            <a
              th:href="@{/registro}"
              class="text-white text-decoration-none d-block mb-2 link-footer"
              >Registro</a
            >
          </li>
          <li>
            <a
              th:href="@{/login}"
              class="text-white text-decoration-none d-block link-footer"
              >Iniciar Sesión</a
            >
          </li>
        </ul>
      </div>

      <!-- Contacto y redes -->
      <div class="col-md-4 mb-4">
        <h6 class="text-uppercase fw-bold mb-3">Contacto</h6>
        <p class="text-light mb-1">
          <i class="bi bi-envelope me-2"></i>soporte@minegocio.com
        </p>
        <p class="text-light mb-3">
          <i class="bi bi-phone me-2"></i>+51 999 999 999
        </p>
        <div>
          <a href="#" class="text-white me-3 fs-5"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="#" class="text-white me-3 fs-5"
            ><i class="bi bi-twitter"></i
          ></a>
          <a href="#" class="text-white me-3 fs-5"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="#" class="text-white fs-5"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>

    <!-- Línea divisoria -->
    <hr class="border-secondary" />

    <!-- Derechos -->
    <div class="text-center">
      <p class="mb-0 text-muted">
        &copy; 2025 <strong>MiNegocio</strong>. Todos los derechos reservados.
      </p>
    </div>
  </div>
</footer>
