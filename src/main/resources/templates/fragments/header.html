<!-- templates/fragments/header.html -->
<header class="shadow-sm" th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container">
      <!-- Logo y botón hamburguesa -->
      <a
        th:href="@{/}"
        class="navbar-brand d-flex align-items-center text-decoration-none"
        style="transition: transform 0.3s ease"
        onmouseover="this.style.transform='scale(1.05)'"
        onmouseout="this.style.transform='scale(1)'"
      >
        <img
          th:src="@{/img/image.png}"
          alt="Logo MiNegocio"
          width="50"
          class="me-2"
        />
        <span class="fw-bold fs-4 text-primary mb-0">MiNegocio</span>
      </a>

      <!-- Botón hamburguesa -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú de navegación -->
      <div class="collapse navbar-collapse mt-3 mt-lg-0" id="navbarNav">
        <ul
          class="navbar-nav ms-auto w-100 justify-content-start justify-content-lg-end align-items-start align-items-lg-center gap-2 gap-lg-0"
        >
          <li class="nav-item">
            <a
              class="nav-link fw-semibold px-3"
              th:href="@{/registro}"
              style="transition: color 0.3s ease, transform 0.3s ease"
              onmouseover="this.style.color='#0d6efd'; this.style.transform='translateY(-2px)'"
              onmouseout="this.style.color=''; this.style.transform='translateY(0)'"
              >Registro</a
            >
          </li>
          <li class="nav-item">
            <a
              class="btn btn-primary ms-lg-3 mt-2 mt-lg-0"
              th:href="@{/login}"
              style="transition: all 0.3s ease"
              onmouseover="this.style.transform='scale(1.05)'"
              onmouseout="this.style.transform='scale(1)'"
              >Iniciar Sesión</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
