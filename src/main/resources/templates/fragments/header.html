<!-- templates/fragments/header.html -->
<header class="shadow-sm" th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container">
      <!-- Logo + texto como enlace a la página principal -->
      <a
        th:href="@{/}"
        class="navbar-brand d-flex align-items-center text-decoration-none"
      >
        <img
          th:src="@{/img/image.png}"
          alt="Logo MiNegocio"
          width="50"
          class="me-2"
        />
        <span class="fw-bold fs-4 text-primary mb-0">MiNegocio</span>
      </a>

      <!-- Botón para colapsar en móvil -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú de navegación -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/registro}">Registro</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-lg-3" th:href="@{/login}">
              Iniciar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
