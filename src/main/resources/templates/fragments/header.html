<!-- templates/fragments/header.html -->
<header class="shadow-sm" th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container">
      <!-- Logo -->
      <a
        th:href="@{/}"
        class="navbar-brand d-flex align-items-center text-decoration-none"
        style="transition: transform 0.3s ease"
        onmouseover="this.style.transform='scale(1.05)'"
        onmouseout="this.style.transform='scale(1)'"
      >
        <img
          th:src="@{/img/image.png}"
          alt="Logo MiNegocio"
          width="50"
          class="me-2"
        />
        <span class="fw-bold fs-4 text-primary mb-0">MiNegocio</span>
      </a>

      <!-- Botón hamburguesa -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú -->
      <div class="collapse navbar-collapse mt-3 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-2 gap-lg-3">
          <!-- Si NO hay sesión -->
          <li class="nav-item" th:if="${usuarioSesion == null}">
            <a class="nav-link fw-semibold px-3" th:href="@{/registro}"
              >Registro</a
            >
          </li>
          <li class="nav-item" th:if="${usuarioSesion == null}">
            <a class="btn btn-primary ms-lg-3" th:href="@{/login}"
              >Iniciar Sesión</a
            >
          </li>

          <!-- Si SÍ hay sesión -->
          <li
            class="nav-item d-flex align-items-center"
            th:if="${usuarioSesion != null}"
          >
            <span class="nav-link fw-semibold"
              >Hola, <span th:text="${usuarioSesion.nombre}"></span
            ></span>
          </li>
          <li class="nav-item" th:if="${usuarioSesion != null}">
            <a class="btn btn-danger ms-lg-3" th:href="@{/logout}">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
