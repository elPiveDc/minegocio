<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - MiNegocio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Animaciones Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header con logo y navbar -->
    <div th:replace="fragments/header :: header"></div>

    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div
              class="card shadow-lg p-4 border-0 rounded-4 animate__animated animate__fadeIn"
            >
              <div class="text-center mb-4">
                <i class="bi bi-person-circle display-4 text-primary"></i>
                <h3 class="fw-bold mt-2 fs-4 fs-md-3">Iniciar Sesión</h3>
                <p class="text-muted small mb-0">
                  Accede a tu cuenta para continuar
                </p>
              </div>

              <!-- Mensaje de error -->
              <div th:if="${errorMensaje}" class="alert alert-danger text-center animate__animated animate__shakeX" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${errorMensaje}"></span>
              </div>

              <form action="/login" method="post">
                <!-- Franquicia -->
                <div class="mb-3">
                  <label for="franquicia" class="form-label">Nombre de la Franquicia</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="franquicia"
                    name="franquicia"
                    required
                  />
                </div>

                <!-- Usuario -->
                <div class="mb-3">
                  <label for="usuario" class="form-label">Correo</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="usuario"
                    name="usuario"
                    required
                  />
                </div>

                <!-- Contraseña con botón de mostrar/ocultar -->
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      name="password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      onclick="togglePassword()"
                    >
                      <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center gap-2 shadow-sm animate__animated animate__pulse animate__delay-1s"
                >
                  <i class="bi bi-box-arrow-in-right"></i> Ingresar
                </button>
              </form>

              <div class="text-center mt-4">
                <a href="/" class="text-decoration-none fw-semibold">
                  <i class="bi bi-arrow-left-circle"></i> Volver al inicio
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar/ocultar contraseña -->
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        }
      }
    </script>
  </body>
</html>
