<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <main class="flex-grow-1 d-flex justify-content-center align-items-start">
      <div class="container py-5">
        <!-- Nav Basico -->
        <div th:replace="fragments/navdashboard :: div"></div>

        <h2 class="mb-4">Módulos</h2>

        <!-- Contenedor de módulos -->
        <div class="row g-4">
          <!-- Módulo existente -->
          <div class="col-12 col-sm-6 col-md-4">
            <div
              class="card text-center border-primary shadow-sm"
              role="button"
            >
              <div class="card-body">
                <i class="bi bi-receipt-cutoff text-primary fs-1"></i>
                <h5 class="card-title mt-2">Módulo de Facturas</h5>
              </div>
            </div>
          </div>

          <!-- Otro módulo -->
          <div class="col-12 col-sm-6 col-md-4">
            <div
              class="card text-center border-success shadow-sm"
              role="button"
            >
              <div class="card-body">
                <i class="bi bi-box-seam text-success fs-1"></i>
                <h5 class="card-title mt-2">Módulo de Inventario</h5>
              </div>
            </div>
          </div>

          <!-- Tarjeta para agregar módulo -->
          <div class="col-12 col-sm-6 col-md-4">
            <div
              class="card text-center border-secondary border-2 bg-light"
              role="button"
              data-bs-toggle="modal"
              data-bs-target="#modalCrearModulo"
            >
              <div class="card-body">
                <i class="bi bi-plus-lg text-secondary fs-1"></i>
                <h5 class="card-title mt-2">Agregar Módulo</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Crear Módulo -->
      <div
        class="modal fade"
        id="modalCrearModulo"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Crear Módulo</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <p>Seleccione el tipo de módulo que desea agregar:</p>
              <div class="d-grid gap-2">
                <button class="btn btn-outline-primary">
                  <i class="bi bi-receipt-cutoff me-2"></i> Módulo de Facturas
                </button>
                <button class="btn btn-outline-success">
                  <i class="bi bi-box-seam me-2"></i> Módulo de Inventario
                </button>
                <button class="btn btn-outline-warning">
                  <i class="bi bi-bar-chart-line me-2"></i> Módulo de Reportes
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
