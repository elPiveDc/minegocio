<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>MiNegocio - Preguntas Frecuentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <main class="flex-grow-1">
      <div class="container py-5">
        <!-- Título -->
        <div class="text-center mb-5">
          <h1 class="display-5 fw-bold mb-3 text-primary">
            Centro de Preguntas Frecuentes
          </h1>
          <p class="lead mx-auto" style="max-width: 800px">
            Encuentra respuestas rápidas sobre cómo funciona la plataforma
            MiNegocio y aprende a gestionar mejor tu franquicia digital.
          </p>
        </div>

        <!-- Formulario de búsqueda -->
        <form
          th:action="@{/preguntas/buscar}"
          method="post"
          class="d-flex justify-content-center mb-5"
        >
          <input
            type="text"
            class="form-control w-50 me-2"
            name="pregunta"
            placeholder="Escribe tu pregunta..."
            th:value="${pregunta}"
          />
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-search"></i> Buscar
          </button>
        </form>

        <!-- Mensaje si no hay resultados -->
        <div
          th:if="${#lists.isEmpty(resultados)}"
          class="text-center text-muted"
        >
          <p>No se encontraron resultados. Intenta con otra búsqueda.</p>
        </div>

        <!-- Resultados -->
        <div
          class="accordion"
          id="faqAccordion"
          th:if="${!#lists.isEmpty(resultados)}"
        >
          <div class="accordion-item" th:each="faq, iter : ${resultados}">
            <h2 class="accordion-header" th:id="'heading' + ${iter.index}">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                th:data-bs-target="'#collapse' + ${iter.index}"
                aria-expanded="false"
                th:aria-controls="'collapse' + ${iter.index}"
              >
                <i class="bi bi-question-circle-fill text-primary me-2"></i>
                <span th:text="${faq.question}"></span>
              </button>
            </h2>
            <div
              th:id="'collapse' + ${iter.index}"
              class="accordion-collapse collapse"
              th:aria-labelledby="'heading' + ${iter.index}"
              data-bs-parent="#faqAccordion"
            >
              <div class="accordion-body">
                <p th:text="${faq.answer}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
