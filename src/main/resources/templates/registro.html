<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Franquicia - MiNegocio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- HEADER -->
    <header th:replace="fragments/header :: header"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main
      class="flex-grow-1 d-flex justify-content-center align-items-start py-5"
    >
      <div
        class="card shadow-lg rounded-4 p-4 w-100 border-0 bg-white transition"
        style="max-width: 600px"
      >
        <h3 class="text-center text-primary mb-4">
          <i class="bi bi-gear-fill me-2"></i>Registro de una Nueva Franquicia
        </h3>

        <!-- Barra de progreso -->
        <div class="progress mb-4" style="height: 8px">
          <div
            class="progress-bar bg-primary"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            id="progressBar"
          ></div>
        </div>

        <!-- Formulario con carrusel -->
        <form action="/login" method="get">
          <div
            id="registroCarousel"
            class="carousel slide"
            data-bs-interval="false"
            data-bs-wrap="false"
          >
            <div class="carousel-inner">
              <!-- Paso 1 -->
              <div class="carousel-item active">
                <div class="mb-3">
                  <label class="form-label">Nombre Completo</label>
                  <input
                    type="text"
                    class="form-control shadow-sm"
                    name="nombreUsuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control shadow-sm"
                    name="correo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control shadow-sm"
                    name="password"
                    required
                  />
                </div>
              </div>

              <!-- Paso 2 -->
              <div class="carousel-item">
                <div class="mb-3">
                  <label class="form-label">Nombre de la Franquicia</label>
                  <input
                    type="text"
                    class="form-control shadow-sm"
                    name="nombreFranquicia"
                    required
                  />
                </div>
              </div>

              <!-- Paso 3 -->
              <div class="carousel-item">
                <p class="text-muted">
                  Tu base de datos será creada automáticamente. Solo indica el
                  nombre.
                </p>
                <div class="mb-3">
                  <label class="form-label">Nombre para la Base de Datos</label>
                  <input
                    type="text"
                    class="form-control shadow-sm"
                    name="bd"
                    required
                  />
                </div>
              </div>

              <!-- Paso 4 -->
              <div class="carousel-item">
                <h5 class="text-success text-center mb-3">
                  <i class="bi bi-check-circle-fill me-2"></i>
                  ¡Listo! Al hacer clic en "Finalizar Registro", tu franquicia
                  será creada y serás redirigido al login.
                </h5>
              </div>
            </div>

            <!-- Botones navegación -->
            <div class="d-flex justify-content-between mt-4">
              <button
                class="btn btn-outline-secondary d-none"
                type="button"
                id="prevBtn"
                data-bs-target="#registroCarousel"
                data-bs-slide="prev"
              >
                <i class="bi bi-arrow-left me-1"></i> Atrás
              </button>

              <button
                class="btn btn-primary"
                type="button"
                id="nextBtn"
                data-bs-target="#registroCarousel"
                data-bs-slide="next"
              >
                Siguiente <i class="bi bi-arrow-right ms-1"></i>
              </button>

              <button
                type="submit"
                class="btn btn-success d-none"
                id="finishBtn"
              >
                <i class="bi bi-check2-circle me-1"></i> Finalizar Registro
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/registro.js}"></script>
  </body>
</html>
