<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar Franquicia - MiNegocio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/registro.css}" />
  </head>
  <body>
    <div class="card">
      <h3><i class="bi bi-gear-fill"></i> Registro de una Nueva Franquicia</h3>

      <!-- Barra de progreso superior -->
      <div class="progress-top-bar mb-4" id="progressBar">
        <div class="step-item active" data-step="0" title="Usuario">
          <i class="bi bi-person-fill icon"></i>
          Usuario
        </div>
        <div class="step-item" data-step="1" title="Franquicia">
          <i class="bi bi-shop-window icon"></i>
          Franquicia
        </div>
        <div class="step-item" data-step="2" title="Base de Datos">
          <i class="bi bi-database-fill icon"></i>
          Base Datos
        </div>
        <div class="step-item" data-step="3" title="Confirmar">
          <i class="bi bi-check2-circle icon"></i>
          Confirmar
        </div>
      </div>

      <form action="/login" method="get" id="registroForm">
        <!-- Paso 1: Usuario Principal -->
        <div class="form-step active" data-step="0">
          <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              name="nombreUsuario"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" name="correo" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
            />
          </div>
        </div>

        <!-- Paso 2: Nombre Franquicia -->
        <div class="form-step" data-step="1">
          <div class="mb-3">
            <label class="form-label">Nombre de la Franquicia</label>
            <input
              type="text"
              class="form-control"
              name="nombreFranquicia"
              required
            />
          </div>
        </div>

        <!-- Paso 3: Nombre Base de Datos -->
        <div class="form-step" data-step="2">
          <p class="text-muted">
            Tu base de datos será creada automáticamente. Solo indica el nombre.
          </p>
          <div class="mb-3">
            <label class="form-label">Nombre para la Base de Datos</label>
            <input type="text" class="form-control" name="bd" required />
          </div>
        </div>

        <!-- Paso 4: Confirmación -->
        <div class="form-step" data-step="3">
          <h5 class="text-success text-center">
            ¡Listo! Al hacer clic en "Finalizar Registro", tu franquicia será
            creada y serás redirigido al login.
          </h5>
        </div>

        <!-- Botones -->
        <div class="nav-buttons">
          <button type="button" class="btn btn-secondary" id="prevBtn" disabled>
            ← Atrás
          </button>
          <button type="button" class="btn btn-primary" id="nextBtn">
            Siguiente →
          </button>
        </div>
      </form>
    </div>

    <script th:src="@{/registro.js}"></script>
  </body>
</html>
