<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body> <!-- Header con logo y navbar -->
    <div th:replace="fragments/header :: header"></div>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Usuarios</h2> <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregar"> <i
                    class="bi bi-person-plus"></i> Agregar Usuario </button>
        </div>
        <!-- Tabla de usuarios -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"> <!-- Datos simulados -->
                    <tr>
                        <td>1</td>
                        <td>Ana Torres</td>
                        <td>ana@example.com</td>
                        <td>2025-08-18</td>
                        <td>
                            <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                data-bs-target="#modalEditar">Editar</button>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Carlos Pérez</td>
                        <td>carlos@example.com</td>
                        <td>2025-08-10</td>
                        <td>
                            <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                data-bs-target="#modalEditar">Editar</button>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- Agregar Usuario -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Usuario</h5> <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3"> <label>Nombre</label> <input type="text" class="form-control"
                                placeholder="Nombre de usuario"> </div>
                        <div class="mb-3"> <label>Correo</label> <input type="email" class="form-control"
                                placeholder="correo@ejemplo.com"> </div>
                        <div class="mb-3"> <label>Contraseña</label> <input type="password" class="form-control"
                                placeholder="******"> </div>
                    </form>
                </div>
                <div class="modal-footer"> <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div> <!-- Modal Editar Usuario -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5> <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3"> <label>Nombre</label> <input type="text" class="form-control"
                                value="Nuevo nombre"> </div>
                        <div class="mb-3"> <label>Correo</label> <input type="email" class="form-control"
                                value="correo@ejemplo.com"> </div>
                    </form>
                </div>
                <div class="modal-footer"> <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
